<!DOCTYPE html>
<html>
    <head>
        <title>Jogo de advinhação</title>
        <meta charset="utf-8">
    </head>
    <body>

        <input type="text" id="numero">
        <input type="submit" id="advinhar" value="Compare com o meu segredo">
        
        <script>
            
            
            let caixaDonumero = document.getElementById('numero');
            let botaoAdvinhar = document.getElementById('advinhar');
            let segredos = [16, 34, 37, 42, 50, 58];

            function botaoClicado() 
            {
                for( let i =0; i < segredos.length; i++)
                {
                    if(segredos[i] == caixaDonumero.value) 
                    {
                        switch(i){
                            case 0 :
                                alert('Parabéns! Você acertou o primeiro número');
                                break;
                            case 1 :
                                alert('Parabéns! Você acertou o segundo número');
                                break;
                            case 2 :
                                alert('Parabéns! Você acertou o terceiro número');
                                break;
                            case 3 :
                                alert('Parabéns! Você acertou o quarto número');
                                break;
                            case 4 :
                                alert('Parabéns! Você acertou o quinto número');
                                break;
                            case 5 :
                                alert('Parabéns! Você acertou o sexto número');
                                break;
                        }

                        return;
                    }
                }
                alert('Infelizmente você errou!');

                caixaDonumero.value = "";
            }
            
            botaoAdvinhar.onclick = botaoClicado;
            
        </script>
    </body>
</html>
